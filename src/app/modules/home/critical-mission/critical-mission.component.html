<div class="main-container bg-dark shadow p-3 position-relative">
    <div class="header d-flex justify-content-between">
        <div class="title d-flex">
            <h5 class="m-0 me-1">
                People Hazardous Zone / Critical Mission
            </h5>
            <a role="button" class="btn btn-secondary text-danger status-arrow mx-1">
                <img src="assets/images/icons/arrow-down.svg" alt="" width="20" height="20">
            </a>
        </div>

        <rd-info-icon [title]="'Lorem ipsum dolor sit amet consectetur adipisicing elit.'"
            [position]="'bottom'"></rd-info-icon>
    </div>

    <span class="text-info">
        Updated since last 5 minutes
    </span>

    <ul class="critical-mission-update-list m-0 p-0">
        <li class="w-100 my-3" *ngFor="let criticalMissions of criticalMissionsUpdates">
            <div class="row m-0">
                <div class="col-4 d-flex justify-content-center">
                    <img [src]="criticalMissions.imageUrl" width="49" height="49" alt="">
                </div>
                <div class="col-4">
                    <h6>
                        {{criticalMissions.name}}
                    </h6>
                    <span class="text-info">
                        {{criticalMissions.role}}
                    </span>
                </div>
                <div class="col-4">
                    <span class="bg-secondary text-info mx-1 rounded pill">
                        {{criticalMissions.lastUpdateTimeStamp}}
                    </span>
                </div>
            </div>
        </li>
    </ul>
    <rd-relative-loader [isLoading]="!criticalMissionsUpdates"></rd-relative-loader>
</div>
