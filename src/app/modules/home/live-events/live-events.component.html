<div class="main-container bg-dark shadow p-3">


    <div class="header d-flex justify-content-between">
        <div class="title d-flex">
            <h5 class="mx-1">
                Live events
            </h5>
            <a role="button" class="btn btn-secondary text-danger status-arrow mx-1">
                <img src="assets/images/icons/arrow-down.svg" alt="" width="20" height="20">
            </a>
        </div>

        <a role="button" class="btn text-info status-arrow mx-1">
            <i class="bi bi-exclamation-circle"></i>
        </a>
    </div>
    <strong>
        <span class="text-info">
            Current statistics for the events
        </span>
    </strong>

    <div class="row m-0 my-4 statistics">
        <div class="col-4 d-flex flex-column justify-content-center align-items-center">
            <img class="my-2" src="assets/images/icons/radiation-primary.svg" width="67" height="67" alt="">
            <div class="statistic d-flex justify-content-center align-items-center">
                <h5 class="d-inline m-0 mx-1">
                    <rd-count-up [decrease]="false" [speed]="80" [decrease]="false" [speed]="80" [value]="13"></rd-count-up>
                </h5>
                <span class="bg-secondary text-success mx-1 rounded pill">
                    <strong>
                        <small>
                            <i class="bi bi-arrow-up"></i>
                        </small>
                    </strong>

                    <rd-count-up [decrease]="false" [speed]="80" [value]="13.5"></rd-count-up>
                </span>
            </div>
            <span class="text-info justify-self-start align-self-start ms-3">
                <strong>
                    Total Info
                </strong>
            </span>
        </div>
        <div class="col-4 d-flex flex-column justify-content-center align-items-center">
            <img class="my-2" src="assets/images/icons/radiation-warning.svg" width="67" height="67" alt="">
            <div class="statistic d-flex justify-content-center align-items-center">
                <h5 class="d-inline m-0 mx-1">
                    <rd-count-up [decrease]="false" [speed]="80" [value]="13"></rd-count-up>
                </h5>
                <span class="bg-secondary text-success mx-1 rounded pill">
                    <strong>
                        <small>
                            <i class="bi bi-arrow-up"></i>
                        </small>
                    </strong>

                    <rd-count-up [decrease]="false" [speed]="80" [value]="13.5"></rd-count-up>
                </span>
            </div>
            <span class="text-info justify-self-start align-self-start ms-3">
                    Total Alerts
            </span>
        </div>
        <div class="col-4 d-flex flex-column justify-content-center align-items-center">
            <img class="my-2" src="assets/images/icons/radiation-danger.svg" width="67" height="67" alt="">
            <div class="statistic d-flex justify-content-center align-items-center">
                <h5 class="d-inline m-0 mx-1">
                    <rd-count-up [decrease]="false" [speed]="80" [value]="13"></rd-count-up>
                </h5>
                <span class="bg-secondary text-success mx-1 rounded pill">
                        <small>
                            <i class="bi bi-arrow-up"></i>
                        </small>

                    <rd-count-up [decrease]="false" [speed]="80" [value]="13.5"></rd-count-up>
                </span>
            </div>
            <span class="text-info justify-self-start align-self-start ms-3">
                    Total Alarms
            </span>
        </div>
    </div>
</div>
